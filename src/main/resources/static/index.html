<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Pet Shop Manager</h1>

    <div class="tabs">
        <button class="tab-button active" data-tab="clients">Clientes</button>
        <button class="tab-button" data-tab="animals">Animais</button>
        <button class="tab-button" data-tab="appointments">Agendamentos</button>
    </div>

    <div class="tab-content active" id="clients">
        <div class="card">
            <h2>Cadastro de Cliente</h2>
            <form id="clientForm">
                <div class="form-group">
                    <input type="text" id="clientName" placeholder="Nome do Cliente" required>
                </div>
                <button type="submit" class="button">Cadastrar Cliente</button>
            </form>
        </div>
    </div>

    <div class="tab-content" id="animals">
        <div class="card">
            <h2>Cadastro de Animal</h2>
            <form id="animalForm">
                <div class="form-group">
                    <input type="text" id="animalName" placeholder="Nome do Animal" required>
                </div>
                <div class="form-group">
                    <input type="text" id="animalType" placeholder="Tipo do Animal" required>
                </div>
                <div class="form-group">
                    <select id="clientSelect" required>
                        <option value="">Selecione o Cliente</option>
                    </select>
                </div>
                <button type="submit" class="button">Cadastrar Animal</button>
            </form>
        </div>
    </div>

    <div class="tab-content" id="appointments">
        <div class="card">
            <h2>Novo Agendamento</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <select id="animalSelect" required>
                        <option value="">Selecione o Animal</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="serviceType" required>
                        <option value="">Tipo de Servi√ßo</option>
                        <option value="BANHO">Banho</option>
                        <option value="TOSA">Tosa</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="datetime-local" id="appointmentDate" required>
                </div>
                <button type="submit" class="button">Criar Agendamento</button>
            </form>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>
<script src="js/script.js"></script>
</body>
</html>
